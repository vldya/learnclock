version: '3.9'

services:

  db:
    image: postgres:16.2
    restart: always
    # set shared memory limit using docker-compose
    shm_size: 128mb
    ports:
      - '5432:5432'
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #   - type: tmpfs
    #   target: /dev/shm
    #   tmpfs:
    #     size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: learn_clock

  cache:
   image: redis:7.2.4-alpine
   restart: always
   ports:
     - '6379:6379'